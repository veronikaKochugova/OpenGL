plugins {
    id 'java'
}

group 'openGL'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.jogamp.jogl', name: 'jogl-all', version: '2.3.2'
	compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
	compile group: 'org.jogamp.jogl', name: 'jogl', version: '2.3.2'
	compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'
	// https://mvnrepository.com/artifact/org.lwjgl/lwjgl
	compile group: 'org.lwjgl', name: 'lwjgl', version: '3.1.0'
}
